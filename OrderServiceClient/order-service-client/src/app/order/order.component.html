<div class="h-100 d-flex align-items-center justify-content-center">

  <form #orderform="ngForm" (ngSubmit)="submit()" >

    <div class="form-group">
      <label for="Sname">Station name</label>
      <input type="text" class="form-control" name="stationName" placeholder="Enter station name"  [(ngModel)]="order.stationName"/>
    </div>

    <div class="form-group">
      <label for="Type">Type</label>
      <select class="form-control" name="type"  [(ngModel)]="order.type">
          <option>92</option>
          <option>95</option>
          <option>Super Diesel</option>
          <option>Diesel</option>
      </select>
    </div>

    <div class="form-group">
      <label for="capacity" >Capacity</label>
    </div>
      <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="order.capacity"  name="capacity" value="33000">
            <label class="form-check-label">
            33000
            </label>
        </div>
        <div class="form-check form-check-inline"> 
          <input class="form-check-input" type="radio" [(ngModel)]="order.capacity"  name="capacity" value="66000">
          <label class="form-check-label">
           66000
          </label>
        </div>
      </div>

    <button class="btn btn-primary" type="submit">Place Order</button>
  </form>
</div>
